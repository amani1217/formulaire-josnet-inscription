<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("IWS4iFAQuYu-udhao"); // Remplacez par votre user ID
        })();
    </script>
    <style>
        /* Le style est le même que précédemment */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="./images/josnet.png" width="150px" style=" margin-left: 1rem;  display: block; margin: 0 auto;   top: 50%;  left: 50%; ">
        <h2>Formulaire d'inscription pour la formation</h2>
        <form id="inscription-form">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required>

            <label for="prenom">Prénom:</label>
            <input type="text" id="prenom" name="prenom" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telephone">Téléphone:</label>
            <input type="text" id="telephone" name="telephone" required>

            <label for="formation">Formation:</label>
            <select id="formation" name="formation" required>
                <option value="">Sélectionnez une formation</option>
                <option value="Anglais">Anglais</option>
                <option value="Administration système et réseau">Administration système et réseau</option>
                <option value="Bureautique">Bureautique</option>
                <option value="Cybersecurité">Cybersecurité</option>
                <option value="Conception des sites web">Conception des sites web</option>
                <option value="Cablage réseau informatique">Cablage réseau informatique</option>
                <option value="Informatique générale">Informatique générale</option>
                <option value="Programmantion web">Programmantion web</option>
                <option value="Réseau informatique">Réseau informatique</option>
                <option value="Vidéo de surveillance">Vidéo de surveillance</option>
                <option value="Web Design(Html, Css, Mysql, Python)">Web Design(Html, Css, Mysql, Python)</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </div>
    <script type="text/javascript">
        document.getElementById('inscription-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche l'envoi traditionnel du formulaire

            emailjs.sendForm('service_y4t7uoi', 'template_qsepgar', this)
                .then(function() {
                    alert('Votre message a bien été envoyé.');
                }, function(error) {
                    alert('Erreur: votre message n\'a pas pu être envoyé. ' + JSON.stringify(error));
                });
        });
    </script>
</body>
</html>
